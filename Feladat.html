<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feladat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
        }

        .task {
            margin-bottom: 20px;
        }

        .task label {
            font-weight: bold;
        }

        .task input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Feladat</h1>
    
    <div class="task">
        <label for="name">Neved:</label>
        <input type="text" id="name" placeholder="Írd be a neved">
    </div>

    <div class="task">
        <label for="email">Email címed:</label>
        <input type="email" id="email" placeholder="Írd be az email címed">
    </div>

    <button>Küldés</button>
    
</body>
</html>
